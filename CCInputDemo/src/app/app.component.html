<div class="container">
    <div class="row">
        <div class="col">
            <app-message msgType="success"></app-message>
        </div>
        <div class="col">
            <app-message message="Good Morning..." msgType="warning"></app-message>
        </div>
        <div class="col">
            <app-message message="Good Evening..."></app-message>
        </div>
    </div>
    <div class="row form-group">
            <div class="col-sm-4">
                Enter Name : 
            </div>
            <div class="col-sm-4">
                <input type="text" name=str #str class="form-control">
            </div>
            <div class="col-sm-4">
                <button class="btn btn-info" (click)="search(str.value)">Search</button>
            </div>
    </div>
    <div class="row form-group">
        <div class="col">
                <app-personal-info></app-personal-info>
        </div>
        <div class="col">
                <app-personal-info
                   [firstName]="selectedPerson.firstName"
                   [lastName]="selectedPerson.lastName"    
                   [email]="selectedPerson.email"
                   [contact-no]="selectedPerson.mobileNo"
                   [city]="selectedPerson.city"
                >
                </app-personal-info>
        </div>
    </div>    
    <div class="row">
        <div class="col-sm-6">
            <app-personal-info *ngFor="let person of personList"
                [firstName]="person.firstName"
                [lastName]="person.lastName"    
                [email]="person.email"
                [contact-no]="person.mobileNo"
                [city]="person.city"
                [header]="'Personal Information of '+person.firstName"
                [bgColor]="'success'"
                >
            </app-personal-info>
        </div>
    </div>
</div>
