<div class="row form-group">
    <div class="col-sm-4">
        Enter First No :
    </div>
    <div class="col-sm-4">
        <input type="text" name=no1 #no1 class="form-control">
    </div>    
</div>
<div class="row form-group">
    <div class="col-sm-4">
        Enter Second No :
    </div>
    <div class="col-sm-4">
        <input type="text" name=no2 #no2 class="form-control">
    </div>    
</div>
<div class="row form-group">
    <div class="col">
        <button class="btn btn-info m-1" (click)="add()">+</button>
        <button class="btn btn-warning m-1" (click)="sub()">-</button>
        <button class="btn btn-danger m-1" (click)="div()">/</button>
        <button class="btn btn-secondary m-1" (click)="mul()">*</button>
    </div>
</div>
<div class="row form-group">
    <div class="col-sm-4" #res>
        <app-num-util>{{result}}</app-num-util>
    </div>    
</div>
