<div class="row form-group">
    <div class="col-sm-2">
        Enter Any String :-
    </div>
    <div class="col-sm-4">
        <input type="text" name=str class="form-control" [(ngModel)]="str">
        <!-- {{str}} -->
    </div>
    <div class="col-sm-4 alert alert-info" *ngIf="msg !== ''">
        {{msg}}
    </div>
</div>
<div class="row form-group">
    <div class="col">
        <button class="btn btn-success m-1" (click)="convertToUpper()">ToUpper</button>
        <button class="btn btn-info m-1" (click)="convertToLower()">ToLower</button>
        <button class="btn btn-danger m-1" (click)="convertToReverse()">ToReverse</button>
    </div>
</div>
<div class="row form-group" *ngIf="result !== ''">
    <div class="col-sm-4">
        Result Is : {{result}}
    </div>
</div>
