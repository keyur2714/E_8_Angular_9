<form #frm=ngForm (ngSubmit)="save(frm)">
    <div class="row form-group">
        <div class="col-sm-2"><sup>*</sup>Item # : </div>
        <div class="col-sm-4">
            <input type="text" name=itemNo class="form-control" required ngModel #itemNo=ngModel/>
        </div>
        <div class="col-sm-4" *ngIf="itemNo.invalid && itemNo.touched">
            <span>Item No is Required Field.</span>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-sm-2"><sup>*</sup>Item Name : </div>
        <div class="col-sm-4">
            <input type="text" name=itemName class="form-control" required ngModel #itemName=ngModel/>
        </div>
        <div class="col-sm-4" *ngIf="itemName.invalid && itemName.touched">
            <span>Item Name is Required Field.</span>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-sm-2">Description : </div>
        <div class="col-sm-4">
            <textarea name="description" id="description" cols="30" rows="5" class="form-control" ngModel></textarea>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-sm-2"><sup>*</sup>Item Price : </div>
        <div class="col-sm-4">
            <input type="text" name=itemPrice class="form-control" required ngModel #itemPrice=ngModel/>
        </div>
        <div class="col-sm-4" *ngIf="itemPrice.invalid && itemPrice.touched">
            <span>Item Price is Required Field.</span>
        </div>
    </div>
    <div class="row form-group">
        <div class="col">
            <button class="btn btn-success" [disabled]="frm.invalid">Submit</button>
        </div>
    </div>
</form>
<div class="row form-group" *ngIf="isSubmitted">
    <div class="col">
        <table class="table table-bordered bg-dark text-info">
            <tr>
                <th>Item #</th>
                <th>{{item.itemNo}}</th>
            </tr>
            <tr>
                    <th>Item Name</th>
                    <th>{{item.itemName}}</th>
            </tr>
            <tr>
                    <th>Description </th>
                    <th>{{item.description}}</th>
            </tr>
            <tr>
                    <th>Price </th>
                    <th>{{item.itemPrice}}</th>
            </tr>
        </table>        
    </div>
</div>
