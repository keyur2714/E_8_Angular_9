<div class="container">
  <div class="row">
    <div class="col">
      <nav class="navbar navbar-expand-lg navbar-info bg-dark">
        <a class="navbar-brand" [routerLink]="'home'" [routerLinkActive]="'activeLink'">Demo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>  
        <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" [routerLink]="'home'" [routerLinkActive]="'activeLink'">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="'about-us'" [routerLinkActive]="'activeLink'">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="contact-us" [routerLinkActive]="'activeLink'">Contact Us</a>
            </li>     
            <li class="nav-item">
              <a class="nav-link" routerLink="admin" [routerLinkActive]="'activeLink'">Admin</a>
            </li>     
            <li class="nav-item" *ngIf="! isLoggedIn">
              <a class="nav-link" routerLink="login" [routerLinkActive]="'activeLink'">Sign In</a>
            </li>      
            <li class="nav-item" *ngIf="isLoggedIn">
              <a class="nav-link" routerLink="logout" [routerLinkActive]="'activeLink'">Sign Out</a>
            </li>      
        </ul>  
      </nav>      
    </div>
  </div>
  <div class="row p-5">    
    <div class="col">
      <router-outlet (activate)="checkIsLoggedIn()"></router-outlet>
    </div>
  </div>
</div>
