<form #frmLogin (ngSubmit)="login()">
    <div class="row form-group">
        <div class="col-sm-4"><sup>*</sup>Username:</div>
        <div class="col-sm4"><input type="text" name=username [(ngModel)]="username"></div>
    </div>
    <div class="row form-group">
        <div class="col-sm-4"><sup>*</sup>Password:</div>
        <div class="col-sm4"><input type="password" name=password [(ngModel)]="password"></div>
    </div>
    <div class="row form-group">
        <div class="col-sm-4"><button class="btn btn-info">Login</button></div>        
    </div>
</form>
